<!DOCTYPE>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>三栏布局自身浮动法</title>
    <style type="text/css">
        html,
        body {
            margin: 0;
            height: 100%;
        }
        
        #main {
            height: 100%;
            margin: 0 210px;
            background: #ffe6b8;
        }
        
        #left,
        #right {
            width: 200px;
            height: 100%;
            background: #a0b3d6;
        }
        
        #left {
            float: left;
        }
        
        #right {
            float: right;
        }
    </style>
</head>

<body>
    <div id="left"></div>
    <div id="right"></div>
    <div id="main"></div>
</body>

</html>
